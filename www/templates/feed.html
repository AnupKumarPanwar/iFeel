<ion-view title="Play" ng-init="init()">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
	

	@media (orientation:landscape)
	{
		button
		{
			width:100px;
		}

		#buttonContainer
		{
			position: absolute;

			top:15%;

			width: 100%;
			left:0%;
		}
	}
	
</style>
    <ion-content style="background-color:gray">
        <div class="list card" ng-repeat="friend in feedData.friends.data" id="{{friend.id}}" ng-style='{
    "position" : "absolute",
    "top" : "0px",
    "left" : "0px",
    "width" : "95%",

  }' ng-hide="friend.hide">
            <div style="width:100%; height:100%; min-height:520px;">
                <center>
                <h3>{{friend.name}}</h3>
                <img ng-src="https://graph.facebook.com/{{friend.id}}/picture?type=large" ng-click="hideMe(friend, {{friend.id}}, 'No Feeling')"><br>
                     <!-- <p>{{feedData.id}}</p> -->
            	</center>
              <div id="buttonContainer">
                <button class="button" style="width:35%; float:left; background-color:black; color:white" ng-click="hideMe(friend, {{friend.id}}, 'Enemy')">Enemy</button>
                <button  class="button" style="width:35%; float:right; background-color:purple; color:white" ng-click="hideMe(friend, {{friend.id}}, 'Friend')">Friend</button>
                <br><br><br><br><br><br>
                <button  class="button" style="width:35%; float:left; background-color:red; color:white" ng-click="hideMe(friend, {{friend.id}}, 'Love')">Love</button>
                <button  class="button" style="width:35%; float:right; background-color:green; color:white" ng-click="hideMe(friend, {{friend.id}}, 'Like')">Like</button>
                </div>
            </div>



        </div>
    </ion-content>
</ion-view>
