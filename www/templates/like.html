<ion-view title="Like" ng-init="init()">
    <ion-content style="background-color:gray">
        <div class="list card">
            <div class="item item-avatar" ng-repeat="feel in feelings.data.data | filter: {yourfeel : 'Like'}">
              <img ng-src="{{feel.picture}}" style="border-radius:50%">
                <h2>{{feel.name}}</h2>
                <p>{{feel.myfeel}}</p>
            </div>

        </div>
    </ion-content>
</ion-view>
