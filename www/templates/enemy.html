<ion-view title="Enemy" ng-init="init()">
    <ion-content style="background-color:gray">
        <div class="list card">
        <div>
        {{feelings}}
        </div>
            <div class="item item-avatar" ng-repeat="feel in feelings.data | filter: {yourfeel : 'Enemy'}">
             <img ng-src="https://graph.facebook.com/{{feel.id}}/picture?type=large" style="border-radius:50%">
                <h2>{{feel.name}}</h2>
                <p>{{feel.myfeel}}</p>
            </div>

        </div>
    </ion-content>
</ion-view>
